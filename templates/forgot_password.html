{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 80px auto; padding: 30px; background-color: rgba(0,0,0,0.6); border-radius: 12px;">
  <h2 style="text-align: center; color: #ffd700;">Forgot Password</h2>
  <form method="POST" action="{{ url_for('auth.forgot_password') }}">
    <div style="margin-bottom: 15px;">
      <label style="color:white;">Enter your registered email:</label><br>
      <input type="email" name="email" required style="width: 100%; padding: 10px; border-radius: 6px;">
    </div>
    <button type="submit" class="btn" style="width: 100%;">Send OTP</button>
  </form>
</div>
{% endblock %}
