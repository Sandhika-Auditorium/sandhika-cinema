{% extends 'admin/admin_base.html' %}
{% block title %}Showtimes{% endblock %}
{% block content %}
<h2 class="mb-4 text-light">Add Showtime</h2>
<form method="POST" action="{{ url_for('admin_routes.admin_showtimes') }}" class="row g-3 mb-3">
  <div class="col-md-4">
    <select name="movie_id" class="form-select" required>
      <option value="">Select Movie</option>
      {% for movie in movies %}
        <option value="{{ movie.id }}">{{ movie.title }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <input type="date" name="date" class="form-control" required>
  </div>
  <div class="col-md-3">
    <input type="time" name="time" class="form-control" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success w-100">Add Showtime</button>
  </div>
</form>
<h5 class="text-light">All Showtimes</h5>
<div class="table-responsive">
<table class="table table-dark table-bordered table-sm">
  <tr><th>Movie</th><th>Date</th><th>Time</th><th>Actions</th></tr>
  {% for show in showtimes %}
  <tr>
    <td>{{ show.movie.title }}</td>
    <td>{{ show.date.strftime('%d-%b-%Y') }}</td>
    <td>{{ show.time.strftime('%H:%M') }}</td>
    <td>
      <form action="{{ url_for('admin_routes.delete_showtime', showtime_id=show.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this showtime?');">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
