{% extends 'admin/admin_base.html' %}
{% block title %}Add Movie{% endblock %}
{% block content %}
<h2 class="mb-4 text-light">Add New Movie</h2>
<form method="POST" action="{{ url_for('admin_routes.admin_add_movie') }}" class="row g-3">
  <div class="col-md-4">
    <input type="text" class="form-control" name="title" placeholder="Movie Title" required>
  </div>
  <div class="col-md-5">
    <input type="text" class="form-control" name="description" placeholder="Short Description" required>
  </div>
  <div class="col-md-2">
    <input type="number" class="form-control" name="duration" placeholder="Duration (min)" min="1" required>
  </div>
  <div class="col-md-1">
    <button type="submit" class="btn btn-primary w-100">Add</button>
  </div>
</form>
{% endblock %}
