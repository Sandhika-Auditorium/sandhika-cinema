{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 80px auto; padding: 30px; background-color: rgba(0,0,0,0.6); border-radius: 12px;">
  <h2 style="text-align: center; color: #ffd700;">Reset Password</h2>
  <form method="POST" action="{{ url_for('auth.reset_password') }}">
    <div style="margin-bottom: 15px;">
      <label style="color:white;">Enter OTP:</label><br>
      <input type="text" name="otp" required style="width: 100%; padding: 10px; border-radius: 6px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label style="color:white;">New Password:</label><br>
      <input type="password" name="new_password" required style="width: 100%; padding: 10px; border-radius: 6px;">
    </div>
    <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
  </form>
</div>
{% endblock %}
